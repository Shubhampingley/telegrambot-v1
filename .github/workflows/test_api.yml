name: Test Angel Login

on:
  workflow_dispatch:

jobs:
  login-debug:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN:    ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
      ANGEL_API_KEY:     ${{ secrets.ANGEL_API_KEY }}
      ANGEL_CLIENT_CODE: ${{ secrets.ANGEL_CLIENT_CODE }}
      ANGEL_PASSWORD:    ${{ secrets.ANGEL_PASSWORD }}
      ANGEL_TOTP_SECRET: ${{ secrets.ANGEL_TOTP_SECRET }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install smartapi-python pyotp python-telegram-bot==13.15

      - name: Run login debug
        run: python test_login.py
