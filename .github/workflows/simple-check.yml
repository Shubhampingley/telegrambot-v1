name: Simple API + Telegram Check

on:
  workflow_dispatch: # run manually from GitHub Actions

jobs:
  run-simple-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install smartapi-python logzero pyotp python-dotenv requests

      - name: Run simple check
        env:
          ANGEL_API_KEY: ${{ secrets.ANGEL_API_KEY }}
          ANGEL_CLIENT_CODE: ${{ secrets.ANGEL_CLIENT_CODE }}
          ANGEL_PASSWORD: ${{ secrets.ANGEL_PASSWORD }}
          ANGEL_TOTP_SECRET: ${{ secrets.ANGEL_TOTP_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python test.py
